<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Two Assignment</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .main {
            position: relative;
            width: 200px;
            height: 200px;
            margin-top: 100px;
            margin-left: 100px;
        }
        
        .square {
            width: 100px;
            height: 100px;
        }
        
        .red {
            background-color: red;
            position: absolute;
            transition: 2s;
            transform-origin: top left;
            transform: rotate(0deg);
        }
        
        .yellow {
            background-color: yellow;
            position: absolute;
            transition: 2s;
            transform-origin: top right;
            transform: rotate(0deg);
            margin-left: 100px;
        }
        
        .blue {
            background-color: blue;
            position: absolute;
            transition: 2s;
            transform-origin: bottom left;
            transform: rotate(0deg);
            margin-top: 100px;
        }
        
        .green {
            background-color: green;
            position: absolute;
            transition: 2s;
            transform-origin: bottom right;
            transform: rotate(0deg);
            margin-top: 100px;
            margin-left: 100px;
        }
        
        h1 {
            margin-top: 80px;
            margin-left: 80px;
            position: absolute;
        }
        
        .main:hover .red {
            transform: rotate(90deg);
        }
        
        .main:hover .green {
            transform: rotate(90deg);
        }
        
        .main:hover .yellow {
            transform: rotate(-90deg);
        }
        
        .main:hover .blue {
            transform: rotate(-90deg);
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Hi!!</h1>
        <div class="square red"></div>
        <div class="square yellow"></div>
        <div class="square blue"></div>
        <div class="square green"></div>
    </div>
</body>

</html>
